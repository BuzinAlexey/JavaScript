<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Необходимо попросить пользователя ввести три числа.
Необходимо создать функцию, в которую мы должны передать эти три числа.
Функция должна определить максимальное, среди переданных ей значение и 
вывести сообщение: "Максимальное значение среди чисел N1, N2, N3 равно N."

Примечание: Условимся, что пользователь всегда вводит корректные значения, 
три числа. Проверять их не нужно.
-->
    <script>
      "use strict";

      let num1 = Number(prompt("Введите число 1:"));
      let num2 = Number(prompt("Введите число 2:"));
      let num3 = Number(prompt("Введите число 3:"));

      const maximal = (val1, val2, val3) => Math.max(val1, val2, val3);

      console.log(`Максимальное значение среди чисел ${num1}, ${num2}, ${num3} равно ${maximal(num1, num2, num3)}.`);
    </script>
  </body>
</html>
